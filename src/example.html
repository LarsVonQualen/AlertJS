<!DOCTYPE html>
<html>
	<head>
		<title>AlertJS Example</title>
		<link href="css/alertjs.css" media="all" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="notificationsTriggers">
			<h1>Notification Triggers</h1>
			<button id="TriggerInfoNotification">Info</button>
			<button id="TriggerWarningNotification">Warning</button>
			<button id="TriggerErrorNotification">Alert</button>
			<button id="TriggerSuccessNotification">Success</button>
		</div>
		<div class="alertTriggers">
		<h1>Alert Triggers</h1>
			<button id="TriggerInfoAlert">Info</button>
			<button id="TriggerWarningAlert">Warning</button>
			<button id="TriggerErrorAlert">Alert</button>
			<button id="TriggerSuccessAlert">Success</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/alertjs.js"></script>
		<script type="text/javascript" src="example.js"></script>
	</body>
</html>
