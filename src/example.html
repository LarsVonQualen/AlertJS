<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AlertJS Example</title>
        <link href="css/alertjs.min.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div style="margin: 1em;">
            <h1>Settings</h1>
        </div>
        <div class="settings" style="margin: 1em;">
            <input class="setting" type="checkbox" data-setting="sound" id="soundSetting" /> <label for="soundSetting">Sound</label>
        </div>
        <div class="notificationsTriggers" style="margin: 1em;">
            <h1>Notification Triggers</h1>
            <button id="TriggerInfoNotification">Info</button>
            <button id="TriggerWarningNotification">Warning</button>
            <button id="TriggerErrorNotification">Error</button>
            <button id="TriggerSuccessNotification">Success</button>
        </div>
        <div class="notificationsTopTriggers" style="margin: 1em;">
            <h1>Notification Top Triggers</h1>
            <button id="TriggerInfoNotificationTop">Info</button>
            <button id="TriggerWarningNotificationTop">Warning</button>
            <button id="TriggerErrorNotificationTop">Error</button>
            <button id="TriggerSuccessNotificationTop">Success</button>
        </div>
        <div class="alertTriggers" style="margin: 1em;">
            <h1>Alert Triggers</h1>
            <button id="TriggerInfoAlert">Info</button>
            <button id="TriggerWarningAlert">Warning</button>
            <button id="TriggerErrorAlert">Error</button>
            <button id="TriggerSuccessAlert">Success</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/alertjs.min.js"></script>
        <script type="text/javascript" src="example.js"></script>
    </body>
</html>
